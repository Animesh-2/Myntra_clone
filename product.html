<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE PRODUCT PAGE (MENS)</title>
    <link rel="stylesheet" href="mens.css">
</head>
<body>
    <h1>Mens page</h1>
    <!-- navbar -->
    <div id="navbar">

    </div>
    <!-- center -->
    <div>
        <div>Home / ClothingMen / <span> T-Shirts</span></div>
        <div>Men T-Shirts <span>- 64944 items</span></div>
        <br/>
        <div id="filterSelectBoxes">
          <div class="fl">FILTERS</div>
          
          <div class="ProductSelectBy">
            <select name="sort" id="sortButtonRec">
              <option value="">Sort by : Recommended</option>
              <option value="whatsNew">Whats New</option>
              <option value="popularity">Popularity</option>
            </select>
            <select name="sort" id="sortButtonPrice">
                <option value="">Sort by: Price</option>
                <option value="desc">Price : High to Low</option>
                <option value="asc">Price : Low to High</option>
            </select>
            <select name="sort" id="sortButtonRating">
                <option value="">Sort by : Rating</option>
                <option value="rating">Customer Rating</option>
                <option value="discount">Better Discount</option>
            </select>
          </div>
        </div>

        <div id="data">

        </div>
    </div>
    <!-- footer -->
    <div id="footerBlock">

    </div>
</body>
</html>

<script src="product.js">

</script>
