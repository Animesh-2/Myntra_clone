<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="icon" href="../IMAGES/Logo/myntra.svg" />
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="Register-Login.css" />

  <title>Online Shopping - Login</title>
</head>

<body>
  <!-- Start of Nav-Bar -->
  <header class="header">
    <a style="margin-left: 45px" href="index.html" class="logo"><img
        src="afaqs_2021-01_15f5f827-8e29-4520-af8d-a0f353b8da17_images.webp" alt="" /></a>
    <nav>
      <ul class="menu-items">
        <li>
          <a href="mens.html" class="menu-item-1">MEN</a>
        </li>
        <li>
          <a href="index.html" class="menu-item-2">WOMEN</a>
        </li>
        <li>
          <a href="index.html" class="menu-item-3">KIDS</a>
        </li>
        <li>
          <a href="index.html" class="menu-item-4">HOME & LIVING</a>
        </li>
        <li>
          <a href="#" class="menu-item-5">BEAUTY</a>
        </li>
        <li>
          <a href="#" class="menu-item-6">STUDIO <span class="sup-part"></a>
        </li>
      </ul>
    </nav>
    <div class="search-div">
      <img id="searchpng" src="https://cdn-icons-png.flaticon.com/128/482/482631.png" alt="" />

      <input type="text" placeholder="Search for products, brands and more" />
    </div>
    <div class="nav-last">

      <div>
        <a href="./HTML File/WishList.html">
          <img id="svg" src="https://www.svgrepo.com/show/14970/heart.svg" alt="" />
        </a>

        <div>Wishlist</div>
      </div>

      <div>
        <a href="./HTML File/cart.html">
          <img id="svg" src="https://www.svgrepo.com/show/17522/bag.svg" alt="" />
        </a>

        <div>Bag</div>
      </div>
    </div>
  </header>
  <!-- End Of Nav-Bar -->

  <div id="alert-container"></div>

  <div class="container">
    <img width="100%" height="80px" class="login-top-image"
      src="https://assets.myntassets.com/f_webp,dpr_1.5,q_auto:eco,w_600,c_limit,fl_progressive/assets/images/retaillabs/2023/10/19/38a7f5d6-63bb-4f86-9337-ecfdd0b59ded1697702036546-MSB-Coupon.jpg"
      alt="" />
    <div class="forms">
      <div class="form login">
        <span class="title">Login</span>

        <form>
          <div class="input-field">
            <input type="text" placeholder="Email" id="email" />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Password" />
            <i class="uil uil-lock icon"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck" />
              <label for="logCheck" class="text">Remember me</label>
            </div>

            <a href="signup.html" class="text">Forgot password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login" id="login_btn" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?
            <a href="signup.html" class="text">Register</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="Login.js"></script>
</body>

</html>
