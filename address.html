<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGES/Logo/myntra.svg" />
    <title>ADDRESS</title>
    <link rel="stylesheet" href="adress.css">

    <!--  -->
</head>
<body>

  <div id="headerEl">
    <div class="header">
      <div class="logo">
        <img
          src="https://cdn.freelogovectors.net/wp-content/uploads/2021/02/myntra-logo-freelogovectors.net_.png"
          alt="Myntra"
          height="32px"
          width="40px"
        />
      </div>
      <nav>
        <ul>
          <li>
            <a id="current_step-1">BAG</a>
          </li>
          <li>----------</li>
          <li><a id="current_step-2">ADDRESS</a></li>
          <li>----------</li>
          <li>
            <a id="current_step-3">PAYMENT</a>
          </li>
        </ul>
      </nav>
      <div class="secure-logo">
        <img
          src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png"
          alt="sprite-secure"
          height="28px"
          width="25px"
        />
        <p>100% SECURE</p>
      </div>
    </div>
    <hr class="hr1" />
  </div>
  <br><br>

  <div id ="addressContainer">
    <div id="adreeParent">
      <form id="addressForm">
        <div class="container1">
          <h3>CONTACT DETAILS</h3>
          <input class="name" id="name" type="text" placeholder="NAME*"/><br /><br />
          <input class="name"  id="mobileNo" type="number" placeholder="Mobile No*" /><br /><br />
        </div>

        <div class="container1">
          <h3>ADDRESS</h3>

          <input
            class="name"
            id="pincode"
            type="number"
            placeholder="Pin Code*"
          /><br /><br />
          <input
            class="name"
            id="address"
            type="text"
            placeholder="Address(House No, Building, Street, Area)*"
          /><br /><br />
          <input
            class="name"
            id="location"
            type="text"
            placeholder="Location/Town*"
          /><br /><br />
          <input
            class="data"
            id="city"
            type="text"
            placeholder="City*"
          />
          <input
            class="data"
            id="state"
            type="text"
            placeholder="State*"
          />
        </div>
      </form>
      <div class="container1">
        <input type="checkbox" id="checkBox" />
        <label
          for="checkBox"
          style="font-size: 14px; margin-left: 8px"
          >Make this my Default Address</label
        >
      </div>
      <div class="container2">
        <button class="button2" id="addAdress">
          ADD ADDRESS
        </button>
      </div>
    </div>
    <div id="totalAdress"></div>
  </div>
        
  <br>
  <div id="footerEl"></div>

</body>
<script></script>
</html>
